<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body{font-family:system-ui,Arial,sans-serif;margin:24px}
        .card{max-width:360px;margin:auto;border:1px solid #ddd;border-radius:12px;padding:16px}
        .err{color:#c00;margin-bottom:8px}
        input{width:100%;padding:8px;margin:6px 0;border:1px solid #ccc;border-radius:8px}
        button{padding:8px 12px;border:1px solid #ccc;border-radius:8px;background:#fafafa;cursor:pointer;width:100%}
    </style>
</head>
<body>
<div class="card">
    <h2>เข้าสู่ระบบ</h2>
    <p class="err" th:if="${error}" th:text="${error}"></p>
    <form method="post" th:action="@{/login}">
        <label>Username</label>
        <input type="text" name="username" th:value="${form.username}" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
